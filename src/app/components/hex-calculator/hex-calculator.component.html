<div class="calculator">
    <div class="display">
        {{ error ? 'Error' : display || '0' }}
    </div>
    
    <div class="buttons">

        <div class="row">
            <button class="digit" (click)="onDigitPress('7')">7</button>
            <button class="digit" (click)="onDigitPress('8')">8</button>
            <button class="digit" (click)="onDigitPress('9')">9</button>
            <button class="operator" (click)="clear()">C</button>
        </div>

        <div class="row">
            <button class="digit" (click)="onDigitPress('4')">4</button>
            <button class="digit" (click)="onDigitPress('5')">5</button>
            <button class="digit" (click)="onDigitPress('6')">6</button>
            <button class="operator" (click)="onOperatorPress('/')">÷</button>
        </div>

        <div class="row">
            <button class="digit" (click)="onDigitPress('1')">1</button>
            <button class="digit" (click)="onDigitPress('2')">2</button>
            <button class="digit" (click)="onDigitPress('3')">3</button>
            <button class="operator" (click)="onOperatorPress('*')">×</button>
        </div>

        <div class="row">
            <button class="digit" (click)="onDigitPress('0')">0</button>
            <button class="digit" (click)="onDigitPress('A')">A</button>
            <button class="digit" (click)="onDigitPress('B')">B</button>
            <button class="operator" (click)="onOperatorPress('-')">−</button>
        </div>

        <div class="row">
            <button class="digit" (click)="onDigitPress('C')">C</button>
            <button class="digit" (click)="onDigitPress('D')">D</button>
            <button class="digit" (click)="onDigitPress('E')">E</button>
            <button class="operator" (click)="onOperatorPress('+')">+</button>
        </div>

        <div class="row">
            <span></span>
            <button class="digit" (click)="onDigitPress('F')">F</button>
            <span></span>
            <button class="equal" (click)="onEqualPress()">=</button>
        </div>
    </div>
</div>
